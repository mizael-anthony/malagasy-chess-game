{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <title>{% block title %} MCG | Welcome {% endblock title %}</title>
   

   <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

    {% compress css %}
        <link rel="stylesheet" href="{% static 'assets/output.css' %}">
    {% endcompress %}

    <script defer type="module" src="{% static 'assets/flowbite.js' %}"></script>
    <script defer type="module" src="{% static 'assets/alpine.js' %}"></script>
    <script defer type="module" src="{% static 'assets/htmx.js' %}"></script>
    
</head>
    
<body>
    {% block header %}
    {% endblock header %}
      
    {% block content %}
    {% endblock content %}

    {% block footer %}
    {% endblock footer %}
 </body>
</html>
